<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CodeCraft</title>
  <link rel="stylesheet" href="register.css"
</head>
<body>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form action="register.php" method="POST">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Elige un usuario" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>

      <button type="submit">Registrarme</button>
    </form>

   
    <p class="register-text">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </p>

    <a href="index.html" class="back-btn">⬅ Volver al inicio</a>
  </div>
</body>
</html>
